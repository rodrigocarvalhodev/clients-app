<div class="bg-primary h-100">
    <div class="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        {{ signingUp ? 'Cadastro' : 'Login'}}
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-danger" *ngFor="let error of errors">
                                        {{ error }}
                                    </div>
    
                                    <div class="alert alert-danger" *ngIf="loginError">
                                        Login e/ou senha incorreto(a)
                                    </div>
    
                                    <div class="alert alert-success" *ngIf="registerSuccessMessage">
                                        {{ registerSuccessMessage }}
                                    </div>
    
                                    <form #loginForm="ngForm" (submit)="onSubmit()">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputLogin">Nome</label>
                                            <input 
                                            [(ngModel)]="username"
                                            type="text" 
                                            name="username" 
                                            id="inputLogin"
                                            class="form-control py-4"
                                            placeholder="Digite seu login."
                                            autocomplete="off">
                                        </div>
        
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputPassword">Senha</label>
                                            <input 
                                            [(ngModel)]="password"
                                            type="password" 
                                            name="password" 
                                            id="inputPassword"
                                            class="form-control py-4"
                                            placeholder="Digite sua senha.">
                                        </div>
        
                                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <button class="btn btn-primary" type="submit" *ngIf="!signingUp">
                                                Login
                                            </button>
    
                                            <button 
                                            (click)="register()"
                                            class="btn btn-success" 
                                            type="button" *ngIf="signingUp">
                                                Cadastrar
                                            </button>
    
                                            <button class="btn btn-danger" 
                                            type="button" *ngIf="signingUp"
                                            (click)="cancelSigning($event)">
                                                Cancelar
                                            </button>
                                        </div>
                                    </form>
                                </div>
    
                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="#" *ngIf="!signingUp" 
                                        (click)="prepareSigning($event)">
                                            Não possui usuário? Cadastre-se!
                                        </a>
    
                                        <a href="#" *ngIf="signingUp" 
                                        (click)="cancelSigning($event)">
                                            Possui usuário? Faça o login!
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
